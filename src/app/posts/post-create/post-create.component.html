<mat-card>
  <form name="postCreate" (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        placeholder="Post Title"
        #title="ngModel"
        ngModel
        required
        minlength="3"
      />
      <mat-error *ngIf="title.invalid">Please Enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="content"
        placeholder="Post content"
        #content="ngModel"
        ngModel
        required
      ></textarea>
      <mat-error *ngIf="content.invalid"
        >Please Enter a post content.</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
